<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-light p-3 my-5 main">
        <h1 class="my-5 text-center ">Get All The Courses</h1>
        <button type="button " class=" btn btn-secondary d-block mx-auto ">Let's Go</button>
    </div>
    <div class="container d-flex flex-wrap justify-content-between " id="inner">
      
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <script>

        $('.btn').click((ele) => {
            $.get('https://codingninjas.in/api/v3/courses', function (e) {
                let maindata = e.data.courses;
                // console.log(maindata);
                maindata.forEach(element => {
                    
                    let courseData = ` <div class="card m-3" style="width: 18rem;">
                        <img src="${element.preview_image_url}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-text">${element.name}</h4>
                            <h5 class="crad-text text-right">${element.level}</h5>
                            </div>
                            </div>`;
                          
                    let z=document.getElementById('inner');
                    z.innerHTML += courseData;
                    console.log(z.innerHTML)


                });
            })
            $('.main').css('display', 'none');
        })

    </script>
</body>

</html>
